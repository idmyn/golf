<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golf</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link href="/client/style.css" rel="stylesheet"/>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/client/script.js"></script>
  </head>
  <body>
    <div class="container-fluid mt-lg-5 mt-0">
      <main class="row justify-content-center">

        <div class="col-12 col-lg-5 text-center">
          <h1 class="my-2">Untitled Golf Game</h1>
          <canvas width="400" height="600" id="game"></canvas>
        </div>

        <div class="col-12 col-lg-5 mt-lg-5" id="sidebar">
          <div class="row justify-content-center">
            <form id="login" autocomplete="off">
              <input name="name" placeholder="Enter username" type="text" value=""/>
              <input type="submit" value="Log in"/>
            </form>
          </div>

          <div id="player-info" class="row my-1 justify-content-center text-center"></div>

          <div id="chatbox-div" class="row justify-content-center text-center">
            <ul id="chatbox-messages"></ul>
            <form id="chatbox-form" autocomplete="off">
              <input name="message" placeholder="Enter message" />
              <input type="submit" value="Send"/>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
