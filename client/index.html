<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golf</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link href="/client/style.css" rel="stylesheet"/>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/client/script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <main class="row justify-content-center">

        <div class="col-12 col-lg-5 text-center">
          <div class="row justify-content-center justify-content-lg-end">
            <div class="">
              <h1 class="my-2">Untitled Golf Game</h1>
              <canvas width="400" height="600" id="game"></canvas>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-5 ml-lg-5 mt-lg-5" id="sidebar">
          <div id="player-info" class="row mt-lg-2 text-center text-lg-left">
            <div class="col">
              <div id="player-name" class="row justify-content-center justify-content-lg-start"></div>
              <div id="player-shots" class="row justify-content-center justify-content-lg-start"></div>
            </div>
          </div>

          <div class="row justify-content-center mb-lg-4 mt-lg-2 my-1 justify-content-lg-start">
            <form class="form-inline" id="login" autocomplete="off">
              <input class="form-control" id="username" name="name" placeholder="Enter username" type="text" value=""/>
              <button class="btn btn-secondary ml-1" type="submit" value="Log in">Log in</button>
            </form>
          </div>

          <div id="chatbox-div" class="row justify-content-center justify-content-lg-start text-center text-lg-left">
            <div class="col px-0 justify-content-center">
              <ul id="chatbox-messages" class="pl-0"></ul>
              <form id="chatbox-form" class="form-inline" autocomplete="off">
                <input class="form-control" id="message" name="message" placeholder="Enter message" />
                <button class="btn btn-secondary ml-1" type="submit" value="Send">Send</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
