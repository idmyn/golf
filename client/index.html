<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Golf</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link href="/client/style.css" rel="stylesheet"/>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/client/script.js"></script>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row justify-content-center">

        <div class="col-7 col-lg-5 text-center">
          <h1>Untitled Golf Game</h1>
            <canvas width="400" height="600" id="game"></canvas>
        </div>

        <div class="col-5 col-lg-5 mt-5" id="sidebar">
          <div id="player-info"></div>
          <div id="chatbox-div">
            <ul id="chatbox-messages"></ul>
            <form id="chatbox-form"><input name="message" placeholder="Enter Message"></input></form>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
